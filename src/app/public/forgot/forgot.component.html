<body>
    <div class="middle-box text-center loginscreen  animated in-down">
        <div>
            <h2>Request password reset</h2>
            <br/>
            <h4>Please provide your username</h4>
            <form name="forgotForm" class="m-t" role="form"  ng-validate-form="vm.forgotValidation" ng-submit="vm.submitEmail()" novalidate>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" ng-model="vm.forgotModel.username" ng-validate="vm.forgotValidation.username">
                    <p ng-if="!vm.forgotValidation.username && vm.forgotValidation.$showError" class="help-block text-danger">Username is required</p>
                </div>
               <!-- <div class="form-group">
                    <input type="email" class="form-control" name="Email" placeholder="Email" ng-model="vm.forgotModel.email" ng-validate="vm.forgotValidation.email">
                    <p ng-show="!vm.forgotValidation.email && vm.forgotValidation.$showError && !forgotForm.Email.$touched" class="help-block text-danger">Email is required</p>
                    <p ng-show="!forgotForm.Email.$valid && forgotForm.Email.$touched" class="help-block text-danger">Invalid Email address</p>
                </div>-->
                <button type="submit" class="btn btn-primary block full-width m-b">Submit</button>
            </form>
            <a routerLink="/login" routerLinkActive="active"><small>Back to login</small></a>
            <!--<p class="m-t"> <small>{{vm.company}} &copy; {{vm.year}}</small> </p>-->
        </div>
    </div>
    </body>
